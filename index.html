<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ACI 300x250</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="./images/bg1.png" class="bg" />
        <img src="./images/logos.png" class="logo" />
        <img src="./images/can.png" class="can" />
        <div class="firstSlide hidden">
          <img src="./images/spray.png" class="spray" />
          <img src="./images/copy.png" class="copy" />
          <img src="./images/hand.png" class="hand" />
          <img src="./images/m0.png" class="m m0" />
          <img src="./images/m1.png" class="m m1" />
          <img src="./images/m2.png" class="m m2" />
          <img src="./images/m3.png" class="m m3" />
          <img src="./images/m4.png" class="m m4" />
          <img src="./images/m5.png" class="m m5" />
          <img src="./images/m6.png" class="m m6" />
        </div>
        <div class="secondSlide">
          <img src="./images/family.png" class="family">
          <img src="./images/aci.png" class="aci">
          <img src="./images/mosquito.png" class="mosquito">
          <img src="./images/batch.png" class="batch">
        </div>
      </div>
    </div>
    <a
      id="adfinixAdLogo"
      href="https://adfinix.com"
      target="_blank"
      noreferrer
      noopener
    >
      <img
        src="https://content.adfinix.com/adfinix-static/20x20px.png"
        alt="Adfinix logo"
      />
      <span>Adfinix</span>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
